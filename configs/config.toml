[templates.ghostty]
input_path = "~/.config/matugen/templates/ghostty"
output_path = "~/.config/ghostty/themes/matugen"
post_hook = "ydotool key 29:1 42:1 51:1 51:0 42:0 29:0"

[templates.gtk3]
input_path = '~/.config/matugen/templates/gtk-colors.css'
output_path = '~/.config/gtk-3.0/colors.css'

[templates.gtk4]
input_path = '~/.config/matugen/templates/gtk-colors.css'
output_path = '~/.config/gtk-4.0/colors.css'

[templates.ghostty-gtk4]
input_path = '~/.config/matugen/templates/gtk4-colors.css'
output_path = '~/.config/ghostty/themes/gtk.css'

#[templates.hyprland]
#input_path = '~/.config/matugen/templates/hyprland-colors.conf'
#output_path = '~/.config/hypr/matugen-colors.conf'
